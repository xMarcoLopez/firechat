<div class="container main-container">
  <h1>Firechat</h1>

  <div *ngIf="_cs.usuario.uid" class="col-md-12 text-right">
    <button (click)="_cs.logout()" class="btn btn-outline-danger">
      Salir
    </button>
  </div>

  <app-login *ngIf="!_cs.usuario.uid"></app-login>

  <div *ngIf="_cs.usuario.uid" class="chat-window">
    <app-chat></app-chat>
  </div>
</div>
