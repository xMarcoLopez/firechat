<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <div class="text-right" *ngFor="let chat of _cs.chats" [ngClass]="{'text-right': _cs.usuario.uid == chat.uid}">
        <span class="badge" [ngClass]="{'badge-primary': _cs.usuario.uid == chat.uid,
        'badge-success': _cs.usuario.uid != chat.uid}">
            {{chat.nombre}}
        </span>
        <p>{{chat.mensaje}}</p>
    </div>

    <div>
        <span class="badge badge-success">Juliana</span>

</div>

<input type="text" name="mensaje" class="form-control" placeholder="Enviar mensaje" (keyup.enter)="enviar_mensaje()"
    [(ngModel)]="mensaje">
